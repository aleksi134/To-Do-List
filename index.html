    <title>Todo List</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <h1 >To-Do List</h1>
                <h2 id="first">Enter text in the input field to add items to your list.</h2>
                <h2 id="second">Click the item to mark it as complete.</h2>
                <h2 id="third"> Click the "X" to remove an item from your list.</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <input class="w-75" id="userInputField" type="text" placeholder="  Add new task..." maxlength="28">
                <input class="enter btn btn-outline-dark" type="button" value="Enter">
            </div>
        </div>
<!--empty list-->
        <div class="row">
            <div class="listItems col-sm-12">
                <ul class="col-12"></ul>
            </div>
        </div>

    </div>
